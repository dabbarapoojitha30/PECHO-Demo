<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pediatric Echocardiagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Pediatric Echocardiagram</h1>

  <div class="input-form">
    <h2>Add / Update Patient</h2>
    <hr>

    <form id="addForm" class="patient-grid">

      <div class="Input left">
        <label>Patient ID</label>
        <input type="text" class="form-control" id="patientId" required>
      </div>

      <div class="Input right">
        <label>Age</label>
        <select class="form-select" id="age" required></select>
      </div>

      <div class="Input left">
        <label>Name</label>
        <input type="text" class="form-control" id="patientName" required>
      </div>

      <div class="Input right">
        <label>Date of Birth</label>
        <input type="date" class="form-control" name="dob" required>
      </div>

      <div class="Input left">
        <label>Sex</label>
        <select class="form-select" name="sex" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="Input right">
        <label>Weight (kg)</label>
        <input type="number" class="form-control" name="weight" required>
      </div>

      <div class="Input full">
        <label>Observation</label>
        <textarea class="form-control" name="observation"></textarea>
      </div>

      <div class="Input full">
        <label>Diagnosis</label>
        <textarea class="form-control" name="diagnosis"></textarea>
      </div>

      <div class="full">
        <button class="btn btn-success w-100">Submit</button>
      </div>

    </form>
  </div>

  <div class="searchcard">
    <h2>Search Patient</h2>

    <form id="searchform">
      <div class="Input">
        <label>Patient ID</label>
        <input class="form-control" name="id" required>
      </div>
      <button class="btn btn-success w-100">Search</button>
    </form>

    <div id="searchResult" class="data"></div>

    <button id="downloadPdfBtn" class="btn btn-success w-100 mt-2">
      Download Report (PDF)
    </button>

    <a href="records.html" class="btn btn-success w-100 mt-2">
      View All Records
    </a>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
